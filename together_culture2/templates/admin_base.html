<!DOCTYPE html>
<html>
<head>
    <title>Together Culture - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            color: #222;
        }
        nav.navbar {
            background: #2b6777;
        }
        nav.navbar a, nav.navbar .navbar-brand {
            color: #fff !important;
            font-weight: 500;
        }
        nav.navbar a.active, nav.navbar a:hover {
            color: #ffb366 !important;
        }
        .container {
            margin-top: 40px;
            max-width: 1200px;
        }
        h2, h3 {
            color: #2b6777;
        }
        .btn-primary {
            background: #2b6777;
            border: none;
        }
        .btn-primary:hover {
            background: #52ab98;
        }
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border-radius: 12px;
            margin-bottom: 24px;
        }
        .form-label {
            font-weight: 500;
        }
        .admin-sidebar {
            background: #2b6777;
            min-height: 100vh;
            padding: 20px;
        }
        .admin-sidebar .nav-link {
            color: #fff;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .admin-sidebar .nav-link:hover,
        .admin-sidebar .nav-link.active {
            background: #52ab98;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin-dashboard/">Together Culture - Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/admin-dashboard/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/">Django Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Admin Sidebar -->
            <div class="col-md-2 admin-sidebar">
                <h5 class="text-white mb-3">Admin Panel</h5>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/admin-dashboard/">Dashboard</a>
                    <a class="nav-link" href="/admin/bookings/booking/">Bookings</a>
                    <a class="nav-link" href="/manage-members/">Members</a>
                    <a class="nav-link" href="/admin/events/event/">Events</a>
                    <a class="nav-link" href="/admin/users/user/">Users</a>
                    <a class="nav-link" href="/admin/tags/tag/">Tags</a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10">
                <div class="container">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
