{% extends 'base.html' %}
{% block content %}
<div class="card p-4 mb-4">
    <h2>Events</h2>
    <table class="table table-striped">
        <thead>
            <tr><th>Title</th><th>Date</th><th>Description</th><th>Location</th><th>Capacity</th><th></th></tr>
        </thead>
        <tbody>
        {% for event in events %}
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.date }}</td>
                <td>{{ event.description }}</td>
                <td>{{ event.location }}</td>
                <td>{{ event.capacity }}</td>
                <td>
                    <form action="{% url 'book_event' event.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-primary">Book</button>
                    </form>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="6">No events available.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
